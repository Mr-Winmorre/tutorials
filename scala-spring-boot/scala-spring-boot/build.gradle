plugins {
	id 'org.springframework.boot' version '2.5.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'scala'
}

group = 'com.wintech'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '16'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
	implementation 'org.scala-lang:scala-library:2.13.6'
	implementation group: 'com.fasterxml.jackson.module', name: 'jackson-module-scala_2.13', version: '2.12.5'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.5'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.5'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.5.5'
	implementation group: 'com.typesafe.akka', name: 'akka-actor_2.13', version: '2.6.16'

//	implementation group: 'org.postgresql', name: 'org.motechproject.org.postgresql', version: '9.1-901.jdbc4-r033'
//	implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.3.11'
}

test {
	useJUnitPlatform()
}
